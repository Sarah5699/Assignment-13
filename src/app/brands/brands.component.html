<div class="container">
    <div class="row">
        <div *ngFor="let brand of brands" class="col-3 p-3">
            <div class="border border-dark-subtle brand">
                <img class="cover-full w-100" [src]="brand.image"/>
                <div class="w-100 text-center p-3">
                    <h3>{{brand.name}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
