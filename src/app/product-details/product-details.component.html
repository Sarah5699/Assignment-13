<div *ngIf="product" class="container pt-5">
    <div class="row py-4 align-items-center">
        <div class="col-4">
            <owl-carousel-o [options]="customOptions">
                <ng-container *ngFor="let image of product.images">
                    <ng-template carouselSlide>
                        <img class="w-100 pt-5" [src]="image"/>
                    </ng-template>
                </ng-container>
            </owl-carousel-o>
        </div>
        <div class="col-8">
            <h2 class="h4 fw-bolder mb-2">{{product.title}}</h2>
            <p class="text-muted p-3">{{product.description}}</p>
            <h4>{{product.category.name}}</h4>
            <div class="d-flex align-items-center justify-content-between">
                <h6>{{product.price}}EGP </h6>
                <div class="ms-auto d-flex">
                    <i class="fa fa-star rating-color"></i>
                    <h6>{{product.ratingsAverage}}</h6>
                </div>
            </div>
            <button (click)="addToCart(product.id)" class="btn bg-main w-100 text-white">Add to Cart</button>
        </div>
    </div>
</div>
