<div class="container">
    <div class="row">
        <div *ngFor="let cat of categories" class="col-4 p-3">
            <div class="border border-dark-subtle cat">
                <img class="cover-full w-100" height="300px" [src]="cat.image"/>
                <div class="w-100 text-center p-3 text-success fw-bolder">
                    <h2>{{cat.name}}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
