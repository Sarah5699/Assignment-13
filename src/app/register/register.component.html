<div class="container regester ">
    <h2>Register Now: </h2>
    <form (ngsubmit)="handleRegister(regesterForm)" [formGroup]="regesterForm">
        <label for="name">Name: </label>
        <input type="text" formControlName="name" class="form-control" id="name" type="text">
        <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.name">
                <div class="error-message" *ngIf="regesterForm.get('name')?.hasError(error.type) && (regesterForm.get('name')?.dirty || regesterForm.get('name')?.touched)">
                    {{ error.message }}
                </div>
            </ng-container>
        </div>
        <label for="email">Email: </label>
        <input formControlName="email" class="form-control" id="email" type="text">
        <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.email">
                <div class="error-message" *ngIf="regesterForm.get('email')?.hasError(error.type) && (regesterForm.get('email')?.dirty || regesterForm.get('email')?.touched)">
                    {{ error.message }}
                </div>
            </ng-container>
        </div>
        <label for="pass">Password: </label>
        <input type="password" formControlName="password" class="form-control" id="pass" type="text">
        <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.password">
                <div class="error-message" *ngIf="regesterForm.get('password')?.hasError(error.type) && (regesterForm.get('password')?.dirty || regesterForm.get('password')?.touched)">
                    {{ error.message }}
                </div>
            </ng-container>
        </div>
        <label for="rePass">Confirm Password: </label>
        <input type="password" formControlName="rePassword" class="form-control" id="rePass" type="text">
        <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.rePassword">
                <div class="error-message" *ngIf="regesterForm.get('rePassword')?.hasError(error.type) && (regesterForm.get('rePassword')?.dirty || regesterForm.get('rePassword')?.touched)">
                    {{ error.message }}
                </div>
            </ng-container>
        </div>
        <label for="phone">Phone: </label>
        <input type="tel" formControlName="phone" class="form-control" id="phone" type="text">
        <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.phone">
                <div class="error-message" *ngIf="regesterForm.get('phone')?.hasError(error.type) && (regesterForm.get('phone')?.dirty || regesterForm.get('phone')?.touched)">
                    {{ error.message }}
                </div>
            </ng-container>
        </div>
        <pre class="mt-3 p-3" *ngIf="regesterForm.get('rePassword')?.touched && regesterForm.errors != null">
            Form Error - {{ regesterForm.errors | json }}
        </pre>
        <button (click)="handleRegister(regesterForm)" [disabled]="regesterForm.invalid" class="btn bg-main d-block mt-3 ms-auto text-white" type="submit">
            <i *ngIf="isLoading" class="fas fa-spinner fa-spin "></i>
            <span *ngIf="!isLoading">Register</span>
        </button>
    </form>
</div>
