<div class="row" *ngIf="categories">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let cat of categories">
      <ng-template carouselSlide>
        <img height="200" [src]="cat.image"/>
        <h6>{{cat.name}}</h6>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
